<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors with GUI</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    
</head>
<body>
    <div class="header">
        <div class="title">Rock, Paper, Scissors</div>
        <div id="score">Player: 0 || Computer: 0</div>
    </div>
    <div class="gameView">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div class="roundWinner">
        <div id="playerWin">PLAYER WIN!</div>
        <div id="tie">TIE!</div>
        <div id="computerWin">COMPUTER WIN!</div>
    </div>
</body>
</html>
